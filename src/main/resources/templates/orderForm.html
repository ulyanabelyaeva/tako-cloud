<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<form method="POST" th:action="@{/orders}" th:object="${tacoOrder}">
    <h1>Order your taco creations!</h1>
    <img th:src="@{/images/TacoCloud.jpg}"/>
    <h3>Your tacos in this order:</h3>
    <a th:href="@{/design}" id="another">Design another taco</a><br/>
    <ul>
        <li th:each="taco : ${tacoOrder.tacos}">
            <span th:text="${taco.name}">taco name</span></li>
    </ul>

    <h3>Deliver my taco masterpieces to...</h3>
    <label>Name: </label>
    <input type="text" th:field="${tacoOrder.deliveryName}"/>
    <br/>

    <label>Street address: </label>
    <input type="text" th:field="${tacoOrder.deliveryStreet}"/>
    <br/>

    <label>City: </label>
    <input type="text" th:field="${tacoOrder.deliveryCity}"/>
    <br/>

    <label>State: </label>
    <input type="text" th:field="${tacoOrder.deliveryState}"/>
    <br/>

    <label th:for="deliveryZip">Zip code: </label>
    <input type="text" th:field="${tacoOrder.deliveryZip}"/>
    <br/>

    <h3>Here’s how I’ll pay...</h3>
    <label th:for="ccNumber">Credit Card #: </label>
    <input type="text" th:field="${tacoOrder.ccNumber}"/>
    <br/>

    <label th:for="ccExpiration">Expiration: </label>
    <input type="text" th:field="${tacoOrder.ccExpiration}"/>
    <span th:if="${#fields.hasErrors('ccExpiration')}"
          th:errors="${tacoOrder.ccExpiration}">CC Exp Error</span>
    <br/>

    <label th:for="ccCVV">CVV: </label>
    <input type="text" th:field="${tacoOrder.ccCVV}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccCVV')}"
          th:errors="${tacoOrder.ccCVV}">CC cvv Error</span>
    <br/>

    <input type="submit" value="Submit Order"/>
</form>
</body>
</html>
